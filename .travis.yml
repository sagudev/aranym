language: c
branches:
  only:
    - master
    - dev

addons:
  snaps:
   - name: snapcraft
     channel: stable
     confinement: classic

compiler:
  - gcc

env:
  global:
    - MAKEFLAGS="-j 2"

services: docker

matrix:
  include:
    - os: linux
      language: c
      dist: xenial
      sudo: required
      services: docker
      env:
        - arch_build=amd64
    - os: linux
      language: c
      dist: xenial
      sudo: required
      services: docker
      env: 
        - arch_build=i386
      before_install:
        - . ./.travis/emu.sh
      script:
        - sudo sg sbuild -c "bash .travis/emu/i386_chroot.sh"
    - os: osx
      osx_image: xcode8.3
      language: objective-c
    - os: linux
      language: c
      dist: xenial
      sudo: required
      env: 
        - arch_build=armhf
        - typec=1
      before_install:
        - . ./.travis/emu.sh
      before_script:
        - echo "skipped" # skip tag
      script:
        - sudo ./.travis/emu/armhf_chroot.sh
      deploy:
        skip_cleanup: true
        provider: script
        script: echo "skipped" # skip for now then move it from chroot
    - os: linux
      language: c
      dist: xenial
      sudo: required
      env: 
        - arch_build=armhf
        - typec=2
      before_install:
        - . ./.travis/emu.sh
      before_script:
        - echo "skipped" # skip tag
      script:
        - sudo ./.travis/emu/armhf_chroot.sh
      deploy:
        skip_cleanup: true
        provider: script
        script: echo "skipped" # skip for now then move it from chroot
    - os: linux
      language: c
      dist: xenial
      sudo: required
      env: 
        - arch_build=armhf
        - typec=3
      before_install:
        - . ./.travis/emu.sh
      before_script:
        - echo "skipped" # skip tag
      script:
        - sudo ./.travis/emu/armhf_chroot.sh
      deploy:
        skip_cleanup: true
        provider: script
        script: echo "skipped" # skip for now then move it from chroot
