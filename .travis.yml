language: c
branches:
  only:
    - master
    - dev

addons:
  snaps:
   - name: snapcraft
     channel: stable
     confinement: classic

compiler:
  - gcc

env:
  global:
    - MAKEFLAGS="-j 2"

services: docker

matrix:
  include:
    - os: linux
      language: c
      dist: xenial
      sudo: required
      services: docker
      env:
        - arch_build=amd64
    - os: linux
      language: c
      dist: xenial
      sudo: required
      services: docker
      env: 
        - arch_build=i386
      before_install:
        - . ./.travis/emu.sh
      before_script:
        - echo "skipped" # skip tag
      script:
        - echo "skipped" # skip tag
    - os: osx
      osx_image: xcode8.3
      language: objective-c
    - os: linux
      language: c
      dist: xenial
      sudo: required
      env: 
        - arch_build=armhf
        - typec=1
      before_install:
        - . ./.travis/emu.sh
      before_script:
        - echo "skipped" # skip tag
      script:
        - echo "skipped" # skip tag
    - os: linux
      language: c
      dist: xenial
      sudo: required
      env: 
        - arch_build=armhf
        - typec=2
      before_install:
        - . ./.travis/emu.sh
      before_script:
        - echo "skipped" # skip tag
      script:
        - echo "skipped" # skip tag
    - os: linux
      language: c
      dist: xenial
      sudo: required
      env: 
        - arch_build=armhf
        - typec=3
      before_install:
        - . ./.travis/emu.sh
      before_script:
        - echo "skipped" # skip tag
      script:
        - echo "skipped" # skip script tag
    - os: linux
      language: c
      dist: xenial
      sudo: required
      env: 
        - arch_build=aarch
        - typec=2
      before_install:
        - . ./.travis/emu.sh
      before_script:
        - echo "skipped" # skip tag
      script:
        - echo "skipped" # skip script tag
    - os: linux
      language: c
      dist: xenial
      sudo: required
      env: 
        - arch_build=aarch
        - typec=3
      before_install:
        - . ./.travis/emu.sh
      before_script:
        - echo "skipped" # skip tag
      script:
        - echo "skipped" # skip script tag
    - stage: deploy
      os: linux
      dist: xenial
      env: 
        - is=deploy
        - arch=armhf
      before_install:
        - .travis/install_ssh_id.sh
        - unset SSH_ID
        - . ./.travis/emu.sh
      script:
        - echo "skipped" # skip script tag
      services: docker
    - stage: deploy
      os: linux
      dist: xenial
      env: 
        - is=deploy
        - arch=aarch
      before_install:
        - .travis/install_ssh_id.sh
        - unset SSH_ID
        - . ./.travis/emu.sh
      script:
        - echo "skipped" # skip script tag
      services: docker
  allow_failures:
    - os: osx
      osx_image: xcode11.1
      language: objective-c
  exclude:
    - if: type = pull_request
      env: arch=aarch
    - if: type = pull_request
      env: arch=armhf
    - if: type = pull_request
      env: is=deploy

before_install:
  - .travis/install_ssh_id.sh
  - unset SSH_ID
  - .travis/install_prerequisities.sh

before_script:
  - . ./.travis/setup_env.sh

script:
  - . ./.travis/build.sh

deploy:
  skip_cleanup: true
  provider: script
  script: .travis/deploy.sh
