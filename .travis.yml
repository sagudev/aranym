    - stage: deploy
      os: linux
      dist: xenial
      env: 
        - is=deploy
        - arch=armhf
      before_install:
        - .travis/install_ssh_id.sh
        - unset SSH_ID
        - . ./.travis/emu.sh
      script:
        - echo "skipped" # skip script tag
      services: docker
    - stage: deploy
      os: linux
      dist: xenial
      env: 
        - is=deploy
        - arch=aarch
      before_install:
        - .travis/install_ssh_id.sh
        - unset SSH_ID
        - . ./.travis/emu.sh
      script:
        - echo "skipped" # skip script tag
      services: docker
  allow_failures:
    - os: osx
      osx_image: xcode11.1
      language: objective-c

before_install:
  - .travis/install_ssh_id.sh
  - unset SSH_ID
  - .travis/install_prerequisities.sh

before_script:
  - . ./.travis/setup_env.sh

script:
  - . ./.travis/build.sh

deploy:
  skip_cleanup: true
  provider: script
  script: .travis/deploy.sh
